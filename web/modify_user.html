<div class="modal fade" id="modifyusermodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改用户名和密码
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="loginForm" novalidate>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" ng-model="username" required />
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" ng-model="password" ng-minlength="6" ng-maxlength="20" name="password" placeholder="请输入密码..." required />
                            <p>
                                <span style="color: red" ng-show="loginForm.password.$invalid">
                                    <span ng-show="loginForm.password.$error.minlength">密码长度不小于6</span>
                                    <span ng-show="loginForm.password.$error.maxlength">密码长度不超过20</span>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                                <button data-dismiss="modal" type="submit" class="btn btn-default" ng-click="modifyuser()">修改</button>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
