<div ng-controller="friend_list_controller">
    <form class="navbar-form navbar-left" role="search">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row">
                <div class="col-md-4" ng-repeat="person in lasted_friend">
                    <div class="thumbnail">
                        <img alt="300x200" src="{{person['profile']}}" />
                        <div class="caption">
                            <h3>
                                {{person['username']}}
                            </h3>
                            <p>
                                {{person['email']}}
                            </p>
                            <p>
                                <div class="row clearfix">
                                    <div class="col-md-8 column"></div>
                                    <div class="col-md-4 column">
                                            <a class="btn btn-danger" ng-click="delete(person['email'])">删除好友</a>
                                    </div>
                                </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
