<div class="row clearfix">
    <div class="col-md-12 column">
        <div class="row">
            <div class="col-md-4" ng-repeat="person in lasted_friend">
                <div class="thumbnail">
                    <img alt="300x200" src="{{person['profile']}}" />
                    <div class="caption">
                        <h3>
                            {{person['username']}}
                        </h3>
                        <p>
                            {{person['email']}}
                        </p>
                        <p>
                            <div class="row clearfix">
                                <div class="col-md-8 column"></div>
                                <div class="col-md-4 column">
                                        <a class="btn btn-primary" ng-click="addfriend(person['email'])">添加好友</a>
                                </div>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
